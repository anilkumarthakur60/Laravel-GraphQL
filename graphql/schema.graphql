
type  Query{
    users: [User!]! @paginate,
    user(id:ID @eq):User @find,
}
type  User{
    id: ID!,
    name:String!,
    email_verified_at:String,
}

type  Mutation{
    createUser(
        name:String!,
        email:String!,
        password:String!,
        password_confirmation:String!,
    ):User @create,

}
